<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Product</title>
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="product__icon">
                <div class="product__icon--heart"><i class="far fa-heart"></i></div>
                <div class="product__icon--cart"><i class="fas fa-cart-arrow-down"></i></div>
            </div>
            <div class="product__img">
                <img src="assets/images/shoes_nike.png" alt="">
            </div>
            <div class="product__title">Nike Zoom KD 12</div>
            <div class="product__price">$99</div>
            <div class="description">
                <div class="description__size">
                    Size:
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="description__color">
                    Color:
                    <span class="description__color--yellow"></span>
                    <span class="description__color--blue "></span>
                    <span class="description__color--violet"></span>
                </div>
                <div class="description__btn">
                    <button type="submit" class="description__btn--bynow">Buy now</button>
                    <button type="submit" class="description__btn--addcart">Add Cart</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
